<!DOCTYPE html>
<html lang="en">

        <div class="randomJokes">

        <div class="categoriesButtons">

        </div>
        <div class="jokesListWithCategory">

        </div>
        <label for="search">Search on our superdeluxe search engine for more Chuck Norris</label>
        <input type="text" id="search" placeholder="Exp: an emotion" />
        <input type="button" name="testButton" id="searchForPictures" value="Search With Chuck Norris">
        <div class="searchListWithChuckNorris">

        </div>
    </form>




</main>

</div>
